      EMAIL: Email onbekend.
  REGISTER:
    TITLE: Registreer een nieuw account
    EMAIL: Email
    PASSWORD: Wachtwoord
    REGISTER_BTN: Registreer
    EULA:
      TITLE: MyBroodMinder.com Gebruikersovereenkomst v1.1
      DESCRIPTION: "We vragen je akkoord te gaan met het volgende om deze SaaS
        bijenhouder software te gebruiken:"
      POINT_1: Ik begrijp dat alle data die ik upload of gegevens die ik invoer in het
        publieke domein terechtkomen. mybroodminder.com mag als zodanig deze
        data geanonimiseerd gebruiken en delen.
      POINT_2: Ik begrijp dat mybroodminder.com zijn best doet om te voorkomen dat
        persoonlijke gegevens verspreid worden, zoals mijn gebruikersnaam,
        wachtwoord en postcode, maar dat mybroodminder.com niet verantwoordelijk
        is voor data diefstal door hacks of andere methoden.
      POINT_3: Ik begrijp dat mybroodminder.com zijn best doet om alle geuploade data
        en ingevoerde gegevens op te slaan en te backuppen, maar dat
        mybroodminder.com niet verantwoordelijk is voor verlies van data.
      POINT_4: Ik begrijp dat mybroodminder.com een zelfstandig bedrijf is en als
        zodanig niet verantwoordelijk is voor handelingen van andere bedrijven
        die hun instrumentatie integreren in mybroodminder.com.
      POINT_5: Ik begrijp dat mybroodminder.com een dienst voor informatieuitwisseling
        is voor bijenhouders en entomologen, en ik zal mij te allen tijde
        correct en beleefd gedragen. Ik begrijp dat wanneer ik dat niet do dit
        kan leiden tot het sluiten van mijn account, hetgeen ter beoordeling aan
        mybroodminder.com is.
      AGREE: Ik ga akkoord
    ERROR:
      DUPLICATE: Email adres is al in gebruik.
      GENERAL: Account kon niet worden aangemaakt.
      PASSWORD: Wachtwoord niet sterk genoeg.
      EMAIL: Onjuist formaat voor email adres.
