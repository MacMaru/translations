ACCOUNT:
  SUBJECT: MyBroodMinder Account Status
  MESSAGE_1: Beste {{.name}},
  EXP_2W: 
    Uit onze administratie blijkt dat een of meer MyBroodMinder.com abonnementen binnen 2 weken verlopen.
  EXP_TODAY: 
    Uit onze administratie blijkt dat een of meer MyBroodMinder.com abonnementen vandaag verlopen.
  MESSAGE_2_MEMBERSHIP_EXP: 
    Please accept our thanks for participating during the last year. You
    truly make a difference. We hope that you will support our citizen
    science, as well as our programmers, with your continued membership.
  MESSAGE_2_HUB_EXP: Our records show that you have one or more hubs reporting
    data to MyBroodMinder.com. Please update your memberships and tokens in
    order to process and view the data. If you are no longer using this hub, we
    recommend that you power it down and take the battery out of ‘always on’
    mode.
  MESSAGE_4: You can update your memberships
  MESSAGE_4_LINK: here
  MESSAGE_5: During the last five years, we have made tremendous investments in
    MyBroodMinder.com, BeeCounted.org, and Mellisphera.com. The team has taken
    feedback from countless beekeepers and made updates in order to facilitate
    the wide variety of installations and apiaries around the globe. We are
    delighted with the growing number of users and deeply appreciative of
    everyone’s involvement.
  MESSAGE_6: We remain committed to providing free data storage in the cloud in
    exchange for making the data available to researchers everywhere. However,
    since we are fully self-funded, we hope that you will consider/continue to
    subscribe to our premium and real-time services in order to fund continuing
    software and application development.
  MESSAGE_7: We hope that you continue to use and enjoy BroodMinder, BeeCounted,
    and Mellisphera services. Contact Mike at Support@BroodMinder.com if you
    have questions or comments.
