ACCOUNT:
  SUBJECT: MyBroodMinder Account Status
  MESSAGE_1: Beste {{.name}},
  EXP_2W: 
    Uit onze administratie blijkt dat een of meer MyBroodMinder.com
    abonnementen binnen 2 weken verlopen.
  EXP_TODAY: 
    Uit onze administratie blijkt dat een of meer MyBroodMinder.com
    abonnementen vandaag verlopen.
  MESSAGE_2_MEMBERSHIP_EXP: 
    Bedankt voor je deelname afgelopen jaar, daarmee maak je een groot
    verschil. We hopen dat je ons 'citizen science' project en onze
    developers blijft ondersteunen door je abonnement te verlengen.
  MESSAGE_2_HUB_EXP: 
    Uit onze administratie blijkt dat je een of meer hubs hebt die data naar 
    MyBroodMinder.com versturen. Om je data te kunnen verwerken en bekijken
    moet je je lidmaatschappen en tokens updaten. Als je deze hub(s) niet
    langer gebruikt raden we aan deze uit te zetten en de batterij uit de
    `altijd aan` stand te halen
  MESSAGE_4: 
    Je kunt je lidmaatschappen updaten.
  MESSAGE_4_LINK: hier
  MESSAGE_5: De afgelopen vijf jaar hebben we veel ge√Ønvesteerd in
    MyBroodMinder.com, BeeCounted.org, and Mellisphera.com. Het team heeft
    feedback verwerkt van talloze bijenhouders en updates gedaan om de meest
    uiteenlopende opstellingen en bijenstallen over de wereld te
    ondersteunen. We zijn erg verheugd over het groeiende aantal gebruikers
    en waarderen ieder's betrokkenheid bijzonder.
  MESSAGE_6: We doen ons best om voor iedereen gratis opslag in de cloud
    mogelijk te houden in ruil voor het beschikbaar maken van data voor
    onderzoekers wereldwijd. Maar aangezien we volledig zelf-gefinancierd
    zijn hopen we dat je ons (ook) wilt blijven ondersteunen door een
    abonnement te nemen op onze premium en real-time services waarmee we onze
    software en applicatieontwikkeling kunnen financieren.
  MESSAGE_7: We hopen dat je BroodMinder, Beecounted en Mellisphera blijft gebruiken. 
    Neem contact op met Mike via support@BroodMinder.com als je vragen of opmerkingen hebt.
